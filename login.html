<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

<title>Login Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #fff;
    }

    .container {
        display: flex;
        align-items: stretch;
        height: 100vh;
    }

    .left {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .right {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-form {
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
        padding: 40px;
        border-radius: 10px;
        height: 350px;
        max-width: 400px;
    }

    .login-form h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .login-form label {
        display: block;
        margin-bottom: 10px;
    }
    .login__icon, .login__eye {
  font-size: 1rem;
}

    .login-form input[type="text"],
    .login-form input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-bottom: 1px solid #ccc;
        box-sizing: border-box;
        background-color: transparent;
    }
    .login__icon{
        position: absolute;
        margin-top: 8px;
        z-index: 10;
        margin-right: 10px;
    }

    .login-form input[type="text"]::placeholder,
    .login-form input[type="password"]::placeholder {
        color: rgba(0, 0, 0, 0.5); /* Semi-transparent placeholder text */
    }
    .login__eye {
  position: absolute;
  margin-top: 8px;
  z-index: 10;
  cursor: pointer;
}

    .login-form input[type="submit"] {
        width: 100%;
        padding: 20px;
        border: none;
        border-radius: 10px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }

    .login-form input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .image {
        max-width: 80%;
        max-height: 80%;
        border-radius: 10px;
    }

    .form-container {
        max-width: 400px;
        width: 100%;
    }

    .forgot-password {
        text-align: left;
        margin-bottom: 10px;
        font-size: 12px;
    }
    .forgot-password a{
        text-decoration: none;
        color: gray;
    }

    .forgot-password a:hover{
        text-decoration: underline;
        color: blue;
    }

    .remember-me {
        text-align: center;
        margin-top: 20px;
        font-size: 12px;
    }

    .remember-me label input{
        accent-color: white;
        
        margin-right: 5px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="image.png" alt="Image" class="image">
        </div>
        <div class="right">
            <div class="form-container">
                <div class="login-form">
                    <h2>Login</h2>
                    <form action="#" method="post">
                        <div class="username">
                            <label for="username">E-mail</label>
                            <input type="text" name="username" id="username" placeholder="Type here" required>
                            <i class="ri-user-3-line login__icon"></i>
                        </div>
                        <div class="password">
                            <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Type here" required>
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                        </div>
                      
                        <div class="forgot-password">
                            <a href="#">Forgot password?</a>
                        </div>
                        <input type="submit" value="Login">

                        <div class="remember-me">
                            <label><input type="checkbox"> Remember Me </label>
                        </div>
                    </form>
                   
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
